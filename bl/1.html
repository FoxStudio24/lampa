<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-wrapper {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .examples {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
        }

        .examples a {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <input type="text" id="imdbId" placeholder="IMDB ID" value="tt0903747">
            <div class="examples">
                Попробуйте: 
                <a onclick="loadId('tt0903747')">Breaking Bad</a>
                <a onclick="loadId('tt4574334')">Stranger Things</a>
                <a onclick="loadId('tt0944947')">Game of Thrones</a>
            </div>
        </div>

        <div class="player-wrapper">
            <iframe 
                id="playerFrame" 
                src="https://gencit.info/nba/tt0903747" 
                allow="autoplay" 
                allowfullscreen="allowfullscreen" 
                webkitallowfullscreen 
                mozallowfullscreen 
                oallowfullscreen 
                msallowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        function loadId(imdbId) {
            document.getElementById('imdbId').value = imdbId;
            document.getElementById('playerFrame').src = 'https://gencit.info/nba/' + imdbId;
        }

        document.getElementById('imdbId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const imdbId = this.value.trim();
                if (imdbId) {
                    loadId(imdbId);
                }
            }
        });
    </script>
</body>
</html>
