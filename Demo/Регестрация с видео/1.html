<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизация | Видео-плеер</title>
  <style>
    /* Базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'textregular', 'text', 'textbold', 'buttonbold', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    @font-face {
    font-family: 'buttonbold';
    src: url('./Font/TTFirsNeue-DemiBold.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'textbold';
    src: url('./Font/TTFirsNeue-Bold.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'text';
    src: url('./Font/TTFirsNeue-Light.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'textregular';
    src: url('./Font/TTFirsNeue-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .video-section {
      flex: 1;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }
    .video-overlay {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      pointer-events: none;
      background: linear-gradient(to right, rgba(0,0,0,0) 50%, #111 100%);
      z-index: 1;
    }
    @media (max-width: 768px) {
      .video-overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, #111 100%);
      }
    }
    .pause-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(232, 232, 237, 0.7);
      backdrop-filter: blur(6px);
      border-radius: 25px;
      padding: 6px;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .pause-btn img {
      width: 22px;
      height: 22px;
      display: block;
    }
    .form-section {
      flex: 1;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .form-box {
      width: 100%;
      max-width: 360px;
    }

    /* Анимация появления элементов */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animated {
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }

    h2 {
      font-size: 32px;
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.1s;
      transition: opacity 0.3s ease;
    }

    .floating-group {
      position: relative;
      margin-bottom: 24px;
    }
    .floating-group input {
      width: 100%;
      padding: 18px 14px 6px;
      background: #222;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      transition: background 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .floating-group input:focus {
      background: #333;
      outline: none;
    }
    .floating-group label {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.2s ease;
      background: transparent;
      padding: 0 2px;
      user-select: none;
    }
    .floating-group input:focus + label,
    .floating-group input:not(:placeholder-shown) + label {
      top: 6px;
      font-size: 12px;
      color: #e4e4e4;
      background: #333;
      padding: 2px 10px;
      border-radius: 25px;
    }
  button {
  width: 100%;
  padding: 15px;
  background: #007aff;
  border: none;
  border-radius: 25px;
  color: rgb(255, 255, 255);
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  font-family: 'textregular';
}

   .small {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
    .small a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .video-section, .form-section {
        width: 100%;
        height: 50vh;
      }
      .pause-btn {
        bottom: 10px;
        left: 10px;
      }
      .pause-btn img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <video id="bgVideo" src="./v/1.mp4" autoplay muted loop></video>
      <div class="video-overlay"></div>
      <div class="pause-btn" onclick="toggleVideo()">
        <img id="pauseIcon" src="ico/pause.png" alt="pause" />
      </div>
    </div>
    <div class="form-section">
      <div class="form-box">
        <h2 id="form-title" class="animated delay-1">Создайте аккаунт</h2>

        <!-- Регистрация -->
        <form id="register-form">
          <div class="floating-group animated delay-2">
            <input type="text" placeholder=" " required />
            <label>Логин</label>
          </div>
          <div class="floating-group animated delay-3">
            <input type="password" placeholder=" " required />
            <label>Пароль</label>
          </div>
          <button type="submit" class="animated delay-4">Зарегистрироваться</button>
          <div class="small animated delay-5">
            Уже есть аккаунт? <a href="#" onclick="switchForm('login'); return false;">Войти</a>
          </div>
        </form>

        <!-- Вход -->
        <form id="login-form" class="hidden">
          <div class="floating-group animated delay-2">
            <input type="text" placeholder=" " required />
            <label>Логин</label>
          </div>
          <div class="floating-group animated delay-3">
            <input type="password" placeholder=" " required />
            <label>Пароль</label>
          </div>
          <button type="submit" class="animated delay-4">Войти</button>
          <div class="small animated delay-5">
            Нет аккаунта? <a href="#" onclick="switchForm('register'); return false;">Зарегистрироваться</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const icon = document.getElementById('pauseIcon');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const title = document.getElementById('form-title');

    function toggleVideo() {
      if (video.paused) {
        video.play();
        icon.src = "ico/pause.png";
      } else {
        video.pause();
        icon.src = "ico/play.png";
      }
    }

    function switchForm(type) {
      if (type === 'login') {
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        title.textContent = 'Вход в аккаунт';
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        title.textContent = 'Создайте аккаунт';
      }

      // Перезапускаем анимацию заголовка
      title.style.animation = 'none';
      void title.offsetWidth; // триггер reflow для повторной анимации
      title.style.animation = 'fadeInUp 0.6s ease forwards';
    }
  </script>
</body>
</html>
